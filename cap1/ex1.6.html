<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LPA</title>
</head>
<body>
    <script>

        /* 
        programa que leia o valor de um jantar, 
        calcule e informe o valor da taxa do garcom e o total a ser pago
         */


       const valorJantar = Number(prompt('Qual o valor do jantar: '));

       const taxaService = valorJantar * .10;

       const total = valorJantar + taxaService;

       alert(`valor total: ${valorJantar}, valor com taxa ${total}`)


    </script>
</body>
</html>
