<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LPA</title>
</head>
<body>
    
    <script>

        const dias = Number(prompt('Escreva quantos dias ira durar a viagem: '));
        const horas = Number(prompt('E o numero de horas: '))


        const diasParaHora = dias * 24;

        const horasTotais = diasParaHora + horas;


        alert(`a viagem vai ter ${horasTotais}`)

    </script>

</body>
</html>
