<body>


    <script>

        /* 
        Elaborar um programa que leia um numero, e informe seus vizinhos, anterior e posterior
        */

        const numero = Number(prompt('escreva o numero desejado: '));

        const posterior = numero + 1;
        const antecessor = numero - 1;

        alert(`O ${numero} tem como posterior: ${posterior} e antecessor: ${antecessor}`)


    </script>
    
</body>
