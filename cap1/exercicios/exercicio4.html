    <script>

        /* 
        ler duas notas de alunos, calcule e informe a media.
        */

        let nota1 = Number(prompt('informe a nota 1: '));
        let nota2 = Number(prompt('Informe a nota 2: '));

        const media = (nota1 + nota2) / 2;

        alert(`1 Nota: ${nota1} \n
                2 Nota: ${nota2} \n
                Media: ${media}`);

   
    </script>
