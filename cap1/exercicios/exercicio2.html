<body>


    <script>

        /* 
        Elaborar um programa que calcule o valor total de uma conta, quantos clientes vao pagar e o valor
        a sem pago para cada um
        */


        const valorTotal = Number(prompt('Qual o valor total da conta? : '));

        const pessoas = Number(prompt('Quantas pessoas vao pagar?: '));


        const divisao = valorTotal / pessoas ;


        alert(`o total ficou em: ${valorTotal}, 
                Numero de pessoas a dividir: ${pessoas},
                Valor por cliente: ${divisao}`)


    </script>
